<ul class="function-list">
	{% assign catergors = include.bin.Commands | group_by:"Category" %}
	{% for cats in catergors %}
	{% assign type = cats.name | downcase %}
	<li><a href="{{ include.bin.url | relative_url }}#{{ type | url_encode | replace:'+','%20'}}">{{ site.data.functions[type].label }}</a></li>
	{% endfor %}
</ul>
